<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col col-md-6">
        <h5 class="card-title">
          {{ 'Legal Entity' | abpLocalization }}
        </h5>
      </div>
      <div class="text-end col col-md-6">
        <div class="text-lg-end pt-2">
          <div class="text-padding">
            <div>
              <input id="legalcode" type="text" *ngIf="showInput" [(ngModel)]="searchTable" (input)="Search()" />
            </div>
            <div>
              <button id="search" class="btn btn-primary" (click)="IconSearch()">
                <i class="fa fa-search"></i>
              </button>
            </div>
            <div>
              <button id="create" class="btn btn-primary" type="button" (click)="create()">
                <i class="fa fa-plus me-1"></i>
                <span>{{ "::New Legal Entity" | abpLocalization }}</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  <abp-modal [(visible)]="isModalOpen">
    <ng-template #abpHeader>
      <h3>{{ ('::New Legal Entity' ) | abpLocalization }}</h3>
    </ng-template>


    <ng-template #abpBody>
      <form [formGroup]="form" (ngSubmit)="save()">
        <div class="mt-2">
          <label for="legal-code">Code</label><span> * </span>
          <input type="text" id="legal-code" class="form-control" formControlName="code" autofocus />
        </div>
        <div class="mt-2">
          <label for="legal-description">Description</label><span> * </span>
          <input type="text" id="legal-description" class="form-control" formControlName="description" autofocus />
        </div>
        <div class="mt-2">
          <label for="legal-importBy">Import by</label><span> * </span>
          <input type="text" id="legal-importBy" class="form-control" formControlName="importBy" />
        </div>

      </form>
    </ng-template>
    <ng-template #abpFooter>
      <button type="button" class="btn btn-secondary" abpClose>
        {{ '::Close' | abpLocalization }}
      </button>

      <button class="btn btn-primary" (click)="save()" [disabled]="form.invalid">
        <i class="fa fa-check mr-1"></i>
        {{ '::Save' | abpLocalization }}
      </button>
    </ng-template>
  </abp-modal>
  <abp-modal [(visible)]="isEditOpen">
    <ng-template #abpHeader>
      <h3>{{ '::Edit Legal Entity' | abpLocalization }}</h3>
    </ng-template>

    <ng-template #abpBody>
      <form [formGroup]="form" (ngSubmit)="saveEdit()">
        <div class="mt-2">
          <label for="legal-code">Code</label><span> * </span>
          <input type="text" id="legal-code" class="form-control" formControlName="code"  autofocus />
        </div>
        <div class="mt-2">
          <label for="legal-description">Description</label><span> * </span>
          <input type="text" id="legal-description" class="form-control" formControlName="description" autofocus />
        </div>
        <div class="mt-2">
          <label for="legal-importBy">Import by</label><span> * </span>
          <input type="text" id="legal-importBy" class="form-control" formControlName="importBy" />
        </div>

      </form>
    </ng-template>
    <ng-template #abpFooter>
      <button type="button" class="btn btn-secondary" abpClose>
        {{ '::Close' | abpLocalization }}
      </button>

      <button class="btn btn-primary" (click)="saveEdit()" [disabled]="form.invalid">
        <i class="fa fa-check mr-1"></i>
        {{ '::Save' | abpLocalization }}
      </button>
    </ng-template>
  </abp-modal>

  <div class="card-body">
    <ngx-datatable [rows]="legal" default>
      <ngx-datatable-column [name]="'::Code' | abpLocalization" prop="code"></ngx-datatable-column>
      <ngx-datatable-column [name]="'::Description' | abpLocalization" prop="description">

      </ngx-datatable-column>
      <ngx-datatable-column [name]="'::Import by' | abpLocalization" prop="importBy">

      </ngx-datatable-column>
      <ngx-datatable-column [name]="'::Actions' | abpLocalization"
                            [maxWidth]="150"
                            [sortable]="false">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <div ngbDropdown container="body" class="d-inline-block">
            <button class="btn btn-primary btn-sm dropdown-toggle"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    ngbDropdownToggle>
              <i class="fa fa-cog me-1"></i>{{ '::Actions' | abpLocalization }}
            </button>
            <div ngbDropdownMenu>
              <button ngbDropdownItem (click)="editLegal(row.id)">
                {{ '::Edit' | abpLocalization }}
              </button>
              <button ngbDropdownItem (click)="delete(row.id)">
                {{ '::Delete' | abpLocalization }}
              </button>
            </div>
          </div>
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
  </div>
</div>
