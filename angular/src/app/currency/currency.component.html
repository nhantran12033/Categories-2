<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col col-md-6">
        <h5 class="card-title">
          {{ 'Business Trip List' | abpLocalization }}
        </h5>
      </div>
      <div class="text-end col col-md-6">
        <div class="text-lg-end pt-2">
          <div class="text-padding">

            <button id="create" class="btn btn-primary" type="button">
              <i class="fa fa-plus me-1"></i>
              <span>{{ "::Business Trip List" | abpLocalization }}</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="card-body">
    <ngx-datatable [rows]="data" default>
      <ngx-datatable-column [name]="'::Operater Name' | abpLocalization" prop="code"></ngx-datatable-column>
      <ngx-datatable-column [name]="'::Request Date' | abpLocalization" prop="title">
        
      </ngx-datatable-column>
      <ngx-datatable-column [name]="'::Business Type' | abpLocalization" prop="exchangeRate"></ngx-datatable-column>
      <ngx-datatable-column [name]="'::Legal Entity' | abpLocalization" prop="importBy"></ngx-datatable-column>
     
      <ngx-datatable-column [name]="'::Actions' | abpLocalization"
                            [maxWidth]="150"
                            [sortable]="false">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <div ngbDropdown container="body" class="d-inline-block">
            <button class="btn btn-primary btn-sm dropdown-toggle"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    ngbDropdownToggle>
              <i class="fa fa-cog me-1"></i>{{ '::Actions' | abpLocalization }}
            </button>
            <div ngbDropdownMenu>
              <button ngbDropdownItem>
                {{ '::Edit' | abpLocalization }}
              </button>
              <button ngbDropdownItem (click)="Delete(row.id)">
                {{ '::Delete' | abpLocalization }}
              </button>
            </div>
          </div>
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
  </div>
</div>
