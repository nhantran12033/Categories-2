<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col col-md-6">
                <h5 class="card-title">
                    {{ 'Expense Codes' | abpLocalization }}
                </h5>
            </div>
            <div class="text-end col col-md-6">
                <div class="text-lg-end pt-2">
                    <div class="text-padding">
                        <div>
                            <input id="expensecodecode" type="text" [(ngModel)]="search" />
                        </div>
                        <div>
                            <button id="search" class="btn btn-primary" #myButton type="button" (click)="getList()">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                        <div>
                            <button id="create" class="btn btn-primary" type="button" (click)="create()">
                                <i class="fa fa-plus me-1"></i>
                                <span>{{ "::New Expense Code" | abpLocalization}}</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <abp-modal [(visible)]="isModalOpen">
        <ng-template #abpHeader>
            <h3>{{ '::New Expense Code' | abpLocalization }}</h3>
        </ng-template>

        <ng-template #abpBody>
            <form [formGroup]="form" (ngSubmit)="save()">
                <div class="mt-2">
                    <label for="expensecode-code">Code</label><span> * </span>
                    <input type="text" id="expensecode-code" class="form-control" formControlName="code" autofocus/>

                </div>
                <div class="mt-2">
                    <label for="expensecode-description">Description</label><span> * </span>
                    <input type="text" id="expensecode-description" class="form-control" formControlName="description" autofocus/>

                </div>
                <div class="mt-2">
                    <label for="expensecode-importBy">Import By</label><span> * </span>
                    <input type="text" id="expensecode-importBy" class="form-control" formControlName="importBy" autofocus/>
                    
                </div>
            </form>
        </ng-template>
        <ng-template #abpFooter>
            <button type="buton" class="btn btn-secondary" abpClose>
                {{ '::Close' | abpLocalization }}
            </button>
            <button class="btn btn-primary" (click)="save()" [disabled]="form.invalid">
                <i class="fa fa-check mr-1"></i>
                {{ '::Save' | abpLocalization }}
              </button>
        </ng-template>
    </abp-modal>
    <div class="card-body">
        <ngx-datatable [rows]="expensecode" default>


            <ngx-datatable-column [name]="'::Code' | abpLocalization" prop="code"></ngx-datatable-column>
            <ngx-datatable-column [name]="'::Description' | abpLocalization" prop="description">

            </ngx-datatable-column>
            <ngx-datatable-column [name]="'::Import By' | abpLocalization" prop="importBy">

            </ngx-datatable-column>
            <ngx-datatable-column [name]="'::Action' | abpLocalization">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    <div ngbDropdown container="body" class="d-inline-block">
                        <button class="btn btn-primary btn-sm dropdown-toggle" 
                                data-toggle="dropdown"
                                aria-haspopup="true"
                                ngbDropdownToggle>
                            <i class="fa fa-cog me-1"></i> {{'::Actions' | abpLocalization}} 
                        </button>
                        <div ngbDropdownMenu>
                            <button ngbDropdownItem (click)="edit(row.id)">
                              {{'::Edit' | abpLocalization}}
                            </button>
                            <button ngbDropdownItem (click)="delete(row.id)">
                              {{'::Delete' | abpLocalization}}
                            </button>
                        </div>
                    </div>
                    <abp-modal [(visible)]="isEditOpen">
                        <ng-template #abpHeader>
                            <h3>{{ '::Edit Expense Code' | abpLocalization }}</h3>
                          </ng-template>
              
                          <ng-template #abpBody>
                            <form [formGroup]="form" (ngSubmit)="saveEdit(row.id)">
                              <div class="mt-2">
                                <label for="expensecode-code">Code</label><span> * </span>
                                <input type="text" id="expensecode-code" class="form-control" formControlName="code" autofocus />
                              </div>
                              <div class="mt-2">
                                <label for="expensecode-description">Description</label><span> * </span>
                                <input type="text" id="expensecode-description" class="form-control" formControlName="description" autofocus />
                              </div>
                              <div class="mt-2">
                                <label for="expensecode-importBy">Import By</label><span> * </span>
                                <input type="text" id="expensecode-importBy" class="form-control" formControlName="importBy" />
                              </div>
              
                            </form>
                          </ng-template>
                          <ng-template #abpFooter>
                            <button type="button" class="btn btn-secondary" abpClose>
                              {{ '::Close' | abpLocalization }}
                            </button>
              
                            <button class="btn btn-primary" (click)="saveEdit(row.id)" [disabled]="form.invalid">
                              <i class="fa fa-check mr-1"></i>
                              {{ '::Save' | abpLocalization }}
                            </button>
                          </ng-template>
                    </abp-modal>
                </ng-template>
            </ngx-datatable-column>
        </ngx-datatable>
        <div class="text-padding">
            <button id="create" class="btn btn-primary" type="button" (click)="ngOnInit()">
                <span>{{ "::Restart" | abpLocalization }}</span>
            </button>
        </div>
    </div>
</div>
